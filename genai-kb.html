<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenAI Knowledgebase ‚Äî Raphael's Reference Library</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      min-height: 100vh;
      color: #e4e4e7;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    h1 .accent { color: #f97316; }
    
    .subtitle {
      opacity: 0.6;
      font-size: 0.9rem;
    }
    
    /* Search */
    .search-container {
      margin-bottom: 20px;
    }
    
    .search-box {
      width: 100%;
      padding: 16px 20px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #fff;
      outline: none;
      transition: all 0.2s;
    }
    
    .search-box:focus {
      border-color: #f97316;
      background: rgba(255,255,255,0.08);
    }
    
    .search-box::placeholder { color: rgba(255,255,255,0.4); }
    
    .search-hint {
      margin-top: 8px;
      font-size: 0.8rem;
      opacity: 0.5;
      text-align: center;
    }
    
    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
      justify-content: center;
    }
    
    .filter-btn {
      padding: 8px 16px;
      font-size: 0.85rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      color: #e4e4e7;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-btn:hover { background: rgba(255,255,255,0.1); }
    .filter-btn.active { background: #f97316; border-color: #f97316; color: #000; }
    
    /* Stats */
    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 12px 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      font-size: 0.85rem;
    }
    
    .stats-count { font-weight: 600; color: #f97316; }
    .stats-sources { opacity: 0.5; }
    
    /* Results */
    .results {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px 20px;
      transition: all 0.2s;
    }
    
    .card:hover {
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.15);
      transform: translateY(-1px);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
      gap: 12px;
    }
    
    .card-title {
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.3;
    }
    
    .card-title a {
      color: #fff;
      text-decoration: none;
    }
    
    .card-title a:hover { color: #f97316; }
    
    .card-badges {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }
    
    .card-category {
      font-size: 0.7rem;
      padding: 4px 10px;
      background: rgba(249, 115, 22, 0.2);
      color: #f97316;
      border-radius: 10px;
      white-space: nowrap;
    }
    
    .card-source-badge {
      font-size: 0.65rem;
      padding: 4px 8px;
      background: rgba(255,255,255,0.1);
      color: #aaa;
      border-radius: 10px;
      white-space: nowrap;
    }
    
    .card-meta {
      font-size: 0.8rem;
      opacity: 0.5;
      margin-bottom: 10px;
    }
    
    .card-summary {
      font-size: 0.9rem;
      line-height: 1.5;
      opacity: 0.9;
      margin-bottom: 10px;
    }
    
    .card-content {
      font-size: 0.8rem;
      line-height: 1.5;
      background: rgba(0,0,0,0.2);
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: 'Monaco', 'Menlo', monospace;
      margin-bottom: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
    
    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .tag {
      font-size: 0.7rem;
      padding: 3px 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      opacity: 0.7;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .tag:hover {
      background: rgba(249, 115, 22, 0.3);
      opacity: 1;
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.5;
    }
    
    /* Footer */
    .nav-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .nav-links a {
      color: #f97316;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .nav-links a:hover { text-decoration: underline; }
    
    .fragile-hint {
      text-align: center;
      margin-top: 16px;
      font-size: 0.8rem;
      opacity: 0.4;
    }
    
    @media (max-width: 600px) {
      .card-header { flex-direction: column; gap: 8px; }
      .card-badges { align-self: flex-start; }
      .stats { flex-direction: column; gap: 8px; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="accent">GenAI</span> Knowledgebase</h1>
      <p class="subtitle">Curated from X bookmarks, likes & reposts ‚Ä¢ Updated daily</p>
    </header>
    
    <div class="search-container">
      <input type="text" class="search-box" id="search" placeholder="Search prompts, tools, techniques, people..." autofocus>
      <p class="search-hint">Try: "nano banana", "diorama", "karpathy", "video", "workflow"</p>
    </div>
    
    <div class="filters" id="filters"></div>
    
    <div class="stats" id="stats">
      <span>Loading...</span>
    </div>
    
    <div class="results" id="results"></div>
    
    <nav class="nav-links">
      <a href="index.html">‚Üê Project Board</a>
      <a href="https://github.com/fr491l3b0t/kanban">GitHub</a>
    </nav>
    
    <p class="fragile-hint">üí¨ For natural language queries, message Fragile Bot on Telegram</p>
  </div>
  
  <script>
    let data = { entries: [], categories: [] };
    let activeCategory = 'All';
    
    async function loadData() {
      try {
        const response = await fetch('genai-kb.json');
        data = await response.json();
        renderFilters();
        renderResults();
        updateStats();
      } catch (e) {
        document.getElementById('results').innerHTML = '<div class="empty-state">Failed to load knowledgebase</div>';
      }
    }
    
    function updateStats() {
      const stats = document.getElementById('stats');
      stats.innerHTML = `
        <span><span class="stats-count">${data.totalEntries || data.entries.length}</span> entries</span>
        <span class="stats-sources">Sources: ${data.sources?.bookmarks || '?'} bookmarks, ${data.sources?.likes || '?'} likes, ${data.sources?.reposts || '?'} reposts</span>
      `;
    }
    
    function renderFilters() {
      const filters = document.getElementById('filters');
      const cats = ['All', ...data.categories];
      filters.innerHTML = cats.map(cat => 
        `<button class="filter-btn ${cat === activeCategory ? 'active' : ''}" data-cat="${cat}">${cat}</button>`
      ).join('');
      
      filters.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          activeCategory = btn.dataset.cat;
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderResults();
        });
      });
    }
    
    function renderResults() {
      const query = document.getElementById('search').value.toLowerCase().trim();
      const results = document.getElementById('results');
      const words = query.split(/\s+/).filter(w => w.length > 1);
      
      let filtered = data.entries.filter(entry => {
        const matchesCategory = activeCategory === 'All' || entry.category === activeCategory;
        if (!matchesCategory) return false;
        if (!query) return true;
        
        const searchText = [
          entry.title,
          entry.summary,
          entry.content || '',
          entry.source,
          (entry.tags || []).join(' ')
        ].join(' ').toLowerCase();
        
        // All words must match
        return words.every(word => searchText.includes(word));
      });
      
      if (filtered.length === 0) {
        results.innerHTML = `<div class="empty-state">No matches for "${query}"</div>`;
        return;
      }
      
      results.innerHTML = filtered.slice(0, 50).map(entry => `
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"><a href="${entry.url}" target="_blank">${highlightMatch(entry.title, words)}</a></h3>
            <div class="card-badges">
              <span class="card-category">${entry.category}</span>
              ${entry.dataSource ? `<span class="card-source-badge">${entry.dataSource}</span>` : ''}
            </div>
          </div>
          <div class="card-meta">${entry.source} ‚Ä¢ ${entry.date}${entry.engagement ? ` ‚Ä¢ ${entry.engagement.toLocaleString()} engagements` : ''}</div>
          <p class="card-summary">${highlightMatch(entry.summary, words)}</p>
          ${entry.content ? `<div class="card-content">${escapeHtml(entry.content)}</div>` : ''}
          ${entry.tags?.length ? `<div class="card-tags">${entry.tags.map(t => `<span class="tag" onclick="searchTag('${t}')">#${t}</span>`).join('')}</div>` : ''}
        </div>
      `).join('');
    }
    
    function highlightMatch(text, words) {
      if (!words.length) return escapeHtml(text);
      let result = escapeHtml(text);
      words.forEach(word => {
        const regex = new RegExp(`(${word})`, 'gi');
        result = result.replace(regex, '<mark style="background:#f97316;color:#000;padding:0 2px;border-radius:2px;">$1</mark>');
      });
      return result;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }
    
    function searchTag(tag) {
      document.getElementById('search').value = tag;
      renderResults();
    }
    
    document.getElementById('search').addEventListener('input', renderResults);
    
    loadData();
  </script>
</body>
</html>
