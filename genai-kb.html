<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENAI_KB — REFERENCE LIBRARY</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --border: #2a2a2a;
      --text: #e0e0e0;
      --text-dim: #666;
      --accent: #ff4d00;
      --accent-dim: #ff4d0033;
    }
    
    body {
      font-family: 'Space Mono', monospace;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
      font-size: 13px;
      line-height: 1.5;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }
    
    .logo {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
    
    .logo span { color: var(--accent); }
    
    .header-stats {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
    }
    
    .header-stats strong { color: var(--accent); }
    
    /* SEARCH */
    .search-container {
      margin-bottom: 20px;
    }
    
    .search-box {
      width: 100%;
      padding: 16px;
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }
    
    .search-box:focus {
      border-color: var(--accent);
    }
    
    .search-box::placeholder { 
      color: var(--text-dim);
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.1em;
    }
    
    /* FILTERS */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .filter-btn {
      padding: 8px 12px;
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-btn:hover {
      border-color: var(--text-dim);
      color: var(--text);
    }
    
    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg);
    }
    
    /* RESULTS INFO */
    .results-info {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
    }
    
    .results-info strong { color: var(--text); }
    
    /* CARDS */
    .results {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 16px;
      transition: all 0.15s;
    }
    
    .card:hover {
      border-color: var(--accent);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 8px;
    }
    
    .card-id {
      font-size: 10px;
      color: var(--accent);
      font-weight: 700;
      flex-shrink: 0;
    }
    
    .card-title {
      flex: 1;
      font-size: 12px;
      font-weight: 700;
      line-height: 1.4;
    }
    
    .card-title a {
      color: var(--text);
      text-decoration: none;
    }
    
    .card-title a:hover {
      color: var(--accent);
    }
    
    .card-category {
      font-size: 9px;
      padding: 4px 8px;
      background: var(--accent-dim);
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      flex-shrink: 0;
    }
    
    .card-meta {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
    }
    
    .card-summary {
      font-size: 12px;
      line-height: 1.6;
      color: var(--text);
      opacity: 0.85;
    }
    
    .card-content {
      font-size: 11px;
      line-height: 1.5;
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 12px;
      margin-top: 12px;
      white-space: pre-wrap;
      max-height: 120px;
      overflow-y: auto;
      color: var(--text-dim);
    }
    
    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 12px;
    }
    
    .tag {
      font-size: 9px;
      padding: 3px 6px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text-dim);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.15s;
    }
    
    .tag:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 11px;
    }
    
    /* FOOTER */
    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    footer a {
      color: var(--text-dim);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    footer a:hover { color: var(--accent); }
    
    .footer-hint {
      color: var(--text-dim);
    }
    
    .footer-hint span { color: var(--accent); }
    
    /* HIGHLIGHT */
    mark {
      background: var(--accent);
      color: var(--bg);
      padding: 0 2px;
    }
    
    /* SCROLLBAR */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }
    
    @media (max-width: 600px) {
      .card-header { flex-direction: column; gap: 8px; }
      header { flex-direction: column; gap: 12px; text-align: center; }
      footer { flex-direction: column; gap: 12px; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><span>GENAI</span>_KNOWLEDGEBASE</div>
      <div class="header-stats" id="headerStats">LOADING...</div>
    </header>
    
    <div class="search-container">
      <input type="text" class="search-box" id="search" placeholder="SEARCH PROMPTS, TOOLS, TECHNIQUES..." autofocus>
    </div>
    
    <div class="filters" id="filters"></div>
    
    <div class="results-info" id="resultsInfo">
      <span>SHOWING <strong>0</strong> ENTRIES</span>
      <span>UPDATED <strong>—</strong></span>
    </div>
    
    <div class="results" id="results"></div>
    
    <footer>
      <div class="footer-links">
        <a href="index.html">← BOARD</a> · <a href="https://github.com/fr491l3b0t/kanban">GITHUB</a>
      </div>
      <div class="footer-hint">NL QUERIES → <span>@FR491L3B0T</span></div>
    </footer>
  </div>
  
  <script>
    let data = { entries: [], categories: [] };
    let activeCategory = 'All';
    
    async function loadData() {
      try {
        const response = await fetch('genai-kb.json');
        data = await response.json();
        document.getElementById('headerStats').innerHTML = 
          `<strong>${data.totalEntries || data.entries.length}</strong> ENTRIES · BOOKMARKS/LIKES/REPOSTS`;
        renderFilters();
        renderResults();
      } catch (e) {
        document.getElementById('results').innerHTML = '<div class="empty-state">FAILED TO LOAD DATA</div>';
      }
    }
    
    function renderFilters() {
      const filters = document.getElementById('filters');
      const cats = ['All', ...data.categories];
      filters.innerHTML = cats.map(cat => 
        `<button class="filter-btn ${cat === activeCategory ? 'active' : ''}" data-cat="${cat}">${cat.toUpperCase()}</button>`
      ).join('');
      
      filters.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          activeCategory = btn.dataset.cat;
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderResults();
        });
      });
    }
    
    function renderResults() {
      const query = document.getElementById('search').value.toLowerCase().trim();
      const results = document.getElementById('results');
      const words = query.split(/\s+/).filter(w => w.length > 1);
      
      let filtered = data.entries.filter(entry => {
        const matchesCategory = activeCategory === 'All' || entry.category === activeCategory;
        if (!matchesCategory) return false;
        if (!query) return true;
        
        const searchText = [
          entry.title, entry.summary, entry.content || '', entry.source, (entry.tags || []).join(' ')
        ].join(' ').toLowerCase();
        
        return words.every(word => searchText.includes(word));
      });
      
      document.getElementById('resultsInfo').innerHTML = `
        <span>SHOWING <strong>${filtered.length}</strong> ENTRIES</span>
        <span>UPDATED <strong>${data.lastUpdated || '—'}</strong></span>
      `;
      
      if (filtered.length === 0) {
        results.innerHTML = `<div class="empty-state">NO MATCHES FOR "${query.toUpperCase()}"</div>`;
        return;
      }
      
      results.innerHTML = filtered.slice(0, 50).map((entry, i) => `
        <div class="card">
          <div class="card-header">
            <span class="card-id">${String(i + 1).padStart(3, '0')}</span>
            <h3 class="card-title"><a href="${entry.url}" target="_blank">${highlightMatch(entry.title, words)}</a></h3>
            <span class="card-category">${entry.category}</span>
          </div>
          <div class="card-meta">${entry.source} · ${entry.date}${entry.engagement ? ` · ${entry.engagement.toLocaleString()} ENG` : ''}</div>
          <p class="card-summary">${highlightMatch(entry.summary, words)}</p>
          ${entry.content ? `<div class="card-content">${escapeHtml(entry.content)}</div>` : ''}
          ${entry.tags?.length ? `<div class="card-tags">${entry.tags.map(t => `<span class="tag" onclick="searchTag('${t}')">${t}</span>`).join('')}</div>` : ''}
        </div>
      `).join('');
    }
    
    function highlightMatch(text, words) {
      if (!words.length) return escapeHtml(text);
      let result = escapeHtml(text);
      words.forEach(word => {
        const regex = new RegExp(`(${word})`, 'gi');
        result = result.replace(regex, '<mark>$1</mark>');
      });
      return result;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }
    
    function searchTag(tag) {
      document.getElementById('search').value = tag;
      renderResults();
    }
    
    document.getElementById('search').addEventListener('input', renderResults);
    loadData();
  </script>
</body>
</html>
