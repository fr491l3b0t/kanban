<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FR491L3 × Raphael — Project Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --surface-hover: #1a1a1a;
      --border: #2a2a2a;
      --text: #e8e8e8;
      --text-secondary: #999;
      --text-dim: #555;
      --accent: #ff4d00;
      --accent-dim: rgba(255, 77, 0, 0.15);
    }
    
    [data-theme="light"] {
      --bg: #fafafa;
      --surface: #ffffff;
      --surface-hover: #f5f5f5;
      --border: #e0e0e0;
      --text: #1a1a1a;
      --text-secondary: #666;
      --text-dim: #999;
      --accent: #ff4d00;
      --accent-dim: rgba(255, 77, 0, 0.1);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
      font-size: 14px;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }
    
    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }
    
    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo .accent { color: var(--accent); }
    .logo .dim { color: var(--text-dim); }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .last-updated {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-dim);
    }
    
    .theme-toggle {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .theme-toggle:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    /* BOARD */
    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }
    
    @media (max-width: 1200px) {
      .board { grid-template-columns: repeat(2, 1fr); }
    }
    
    @media (max-width: 600px) {
      .board { grid-template-columns: 1fr; }
      header { flex-direction: column; gap: 12px; }
      .header-right { width: 100%; justify-content: space-between; }
    }
    
    /* COLUMNS */
    .column {
      background: var(--surface);
      border: 1px solid var(--border);
      min-height: 400px;
    }
    
    .column-header {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .column-ideas .column-header { color: #fbbf24; }
    .column-in-progress .column-header { color: #60a5fa; }
    .column-blocked .column-header { color: #f87171; }
    .column-done .column-header { color: #22c55e; }
    
    .column-count {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 2px 8px;
      font-size: 10px;
      color: var(--text-secondary);
    }
    
    .cards {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    /* CARDS */
    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 14px;
      transition: all 0.15s;
    }
    
    .card:hover {
      border-color: var(--accent);
      background: var(--surface-hover);
    }
    
    .card-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 6px;
    }
    
    .card-description {
      font-size: 12px;
      line-height: 1.5;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }
    
    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    
    .tag {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      padding: 3px 6px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      border: 1px solid var(--border);
      color: var(--text-dim);
    }
    
    .tag-passive-income { border-color: #059669; color: #059669; }
    .tag-content { border-color: #7c3aed; color: #7c3aed; }
    .tag-infrastructure { border-color: #2563eb; color: #2563eb; }
    .tag-app { border-color: #db2777; color: #db2777; }
    .tag-quick-win { border-color: #d97706; color: #d97706; }
    .tag-planning { border-color: #6366f1; color: #6366f1; }
    .tag-milestone { border-color: #10b981; color: #10b981; }
    
    .completed-date {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      color: #22c55e;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    /* FOOTER */
    footer {
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    
    footer a {
      color: var(--text-dim);
      text-decoration: none;
    }
    
    footer a:hover { color: var(--accent); }
    
    footer .refresh-note { color: var(--text-dim); }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="accent">FR491L3</span>
        <span class="dim">×</span>
        <span>RAPHAEL</span>
        <span class="dim">PROJECT_BOARD</span>
      </div>
      <div class="header-right">
        <div class="last-updated" id="lastUpdated">LOADING...</div>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">◐</button>
      </div>
    </header>
    
    <div class="board" id="board"></div>
    
    <footer>
      <div>
        <a href="genai-kb.html">KNOWLEDGEBASE</a> · 
        <a href="https://github.com/fr491l3b0t/kanban">GITHUB</a>
      </div>
      <div class="refresh-note">AUTO-REFRESH 30S</div>
    </footer>
  </div>

  <script>
    // Theme
    const theme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', theme);
    
    document.getElementById('themeToggle').addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });
    
    async function loadBoard() {
      try {
        const res = await fetch('data.json?' + Date.now());
        const data = await res.json();
        renderBoard(data);
      } catch (err) {
        console.error('Failed to load board:', err);
      }
    }
    
    function renderBoard(data) {
      const board = document.getElementById('board');
      const lastUpdated = document.getElementById('lastUpdated');
      
      const date = new Date(data.lastUpdated);
      lastUpdated.textContent = 'UPDATED ' + date.toLocaleDateString('en-AU', { 
        day: '2-digit', 
        month: 'short',
        hour: '2-digit',
        minute: '2-digit'
      }).toUpperCase();
      
      board.innerHTML = data.columns.map(col => `
        <div class="column column-${col.id}">
          <div class="column-header">
            ${col.title}
            <span class="column-count">${col.cards.length}</span>
          </div>
          <div class="cards">
            ${col.cards.map(card => `
              <div class="card">
                <div class="card-title">${card.title}</div>
                ${card.description ? `<div class="card-description">${card.description}</div>` : ''}
                <div class="card-tags">
                  ${(card.tags || []).map(tag => 
                    `<span class="tag tag-${tag}">${tag.replace('-', ' ')}</span>`
                  ).join('')}
                </div>
                ${card.completedDate ? `<div class="completed-date">✓ ${card.completedDate}</div>` : ''}
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
    }
    
    loadBoard();
    setInterval(loadBoard, 30000);
  </script>
</body>
</html>
