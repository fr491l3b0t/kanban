<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FR491L3 √ó SEARCH</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --surface-hover: #1a1a1a;
      --border: #2a2a2a;
      --text: #e8e8e8;
      --text-secondary: #999;
      --text-dim: #555;
      --accent: #ff4d00;
      --accent-dim: rgba(255, 77, 0, 0.15);
      --accent-glow: rgba(255, 77, 0, 0.3);
      --success: #22c55e;
    }
    
    [data-theme="light"] {
      --bg: #fafafa;
      --surface: #ffffff;
      --surface-hover: #f5f5f5;
      --border: #e0e0e0;
      --text: #1a1a1a;
      --text-secondary: #666;
      --text-dim: #999;
      --accent: #ff4d00;
      --accent-dim: rgba(255, 77, 0, 0.1);
      --accent-glow: rgba(255, 77, 0, 0.2);
      --success: #16a34a;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
      font-size: 14px;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
    
    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }
    
    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo .accent { color: var(--accent); }
    .logo .dim { color: var(--text-dim); }
    
    .header-right { display: flex; align-items: center; gap: 12px; }
    
    .header-stats {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-dim);
    }
    
    .header-stats strong { color: var(--accent); }
    
    .theme-toggle {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .theme-toggle:hover { border-color: var(--accent); color: var(--accent); }
    
    /* SEARCH SECTION */
    .search-section {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 24px;
      margin-bottom: 20px;
    }
    
    /* (tabs removed ‚Äî unified search) */
    
    .search-input-container { position: relative; }
    
    .search-input {
      width: 100%;
      padding: 16px 20px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      outline: none;
      transition: all 0.2s;
    }
    
    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }
    
    .search-input::placeholder { color: var(--text-dim); }
    
    .search-hint {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--text-dim);
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    /* SEARCH ROW */
    .search-input-row {
      display: flex;
      gap: 0;
    }
    
    .search-input-row .search-input {
      flex: 1;
      border-right: none;
    }
    
    .ask-ai-btn {
      width: 52px;
      font-size: 18px;
      background: var(--accent);
      border: 1px solid var(--accent);
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .ask-ai-btn:hover:not(:disabled) { 
      background: #ff6633;
      box-shadow: 0 0 20px var(--accent-glow);
    }
    
    .ask-ai-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .ask-ai-btn.loading {
      font-size: 0;
    }
    
    .ask-ai-btn.loading::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* FILTERS */
    .filters-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-top: none;
      padding: 16px 24px;
      margin-bottom: 20px;
    }
    
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .filter-group:last-child { margin-bottom: 0; }
    
    .filter-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
      padding: 8px 0;
      min-width: 80px;
    }
    
    .filter-chip {
      padding: 6px 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-chip:hover { border-color: var(--text-secondary); }
    .filter-chip.active { background: var(--accent); border-color: var(--accent); color: white; }
    .filter-chip.clear { border-color: var(--text-dim); color: var(--text-dim); }
    .filter-chip.clear:hover { border-color: #ff4444; color: #ff4444; }
    
    /* DATE RANGE */
    .date-range {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .date-input {
      padding: 6px 10px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      outline: none;
    }
    
    .date-input:focus { border-color: var(--accent); }
    
    /* AI SUMMARY */
    .ai-summary {
      background: var(--surface);
      border: 1px solid var(--accent);
      border-left: 4px solid var(--accent);
      padding: 20px 24px;
      margin-bottom: 20px;
      display: none;
    }
    
    .ai-summary.active { display: block; }
    
    .ai-summary-header {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .ai-summary-content {
      font-size: 14px;
      line-height: 1.7;
      color: var(--text);
    }
    
    .ai-summary-content p { margin-bottom: 12px; }
    .ai-summary-content p:last-child { margin-bottom: 0; }
    
    .ai-summary-close {
      margin-left: auto;
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      line-height: 1;
    }
    
    .ai-summary-close:hover { color: var(--accent); }
    
    /* RESULTS INFO */
    .results-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
    }
    
    .results-info strong { color: var(--text-secondary); }
    
    /* RESULTS */
    .results { display: flex; flex-direction: column; gap: 12px; }
    
    .result-card {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 18px 20px;
      transition: all 0.15s;
      position: relative;
    }
    
    .result-card:hover {
      border-color: var(--accent);
      background: var(--surface-hover);
      transform: translateX(4px);
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 8px;
    }
    
    .result-score {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--accent);
      background: var(--accent-dim);
      padding: 4px 8px;
      white-space: nowrap;
    }
    
    .result-title {
      flex: 1;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.4;
    }
    
    .result-title a {
      color: var(--text);
      text-decoration: none;
    }
    
    .result-title a:hover { color: var(--accent); }
    
    .result-category {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      padding: 4px 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    
    .result-meta {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-bottom: 10px;
    }
    
    .result-description {
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-secondary);
    }
    
    .result-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 12px;
    }
    
    .result-tag {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      padding: 4px 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text-dim);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      transition: all 0.15s;
    }
    
    .result-tag:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-state-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }
    
    .empty-state-hint {
      font-size: 13px;
    }
    
    /* LOADING */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    /* FOOTER */
    footer {
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    
    footer a { color: var(--text-dim); text-decoration: none; }
    footer a:hover { color: var(--accent); }
    
    /* HIGHLIGHT */
    mark {
      background: var(--accent);
      color: white;
      padding: 0 3px;
    }
    
    /* RESPONSIVE */
    @media (max-width: 768px) {
      .container { padding: 16px; }
      header { flex-direction: column; gap: 12px; }
      .header-right { width: 100%; justify-content: space-between; }
      .search-tabs { flex-direction: column; }
      .ask-ai-container { flex-direction: column; }
      .filter-group { flex-direction: column; }
      .filter-label { padding-bottom: 0; }
      .date-range { flex-wrap: wrap; }
    }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="accent">FR491L3</span>
        <span class="dim">√ó</span>
        <span>SEARCH</span>
      </div>
      <div class="header-right">
        <div class="header-stats" id="headerStats">LOADING...</div>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">‚óê</button>
      </div>
    </header>
    
    <!-- Search Section -->
    <div class="search-section">
      <div class="search-input-row">
        <input type="text" class="search-input" id="searchInput" placeholder="Search keywords or ask a question..." autofocus>
        <button class="ask-ai-btn" id="askAiBtn" title="Ask AI">‚Üë</button>
      </div>
      <div class="search-hint" id="searchHint">
        <span class="mono">INSTANT RESULTS</span> as you type ¬∑ <span class="mono">ENTER</span> for AI summary
      </div>
    </div>
    
    <!-- Filters -->
    <div class="filters-section" id="filtersSection">
      <div class="filter-group">
        <span class="filter-label">Category</span>
        <div id="categoryFilters"></div>
      </div>
      <div class="filter-group">
        <span class="filter-label">Date Range</span>
        <div class="date-range">
          <input type="date" class="date-input" id="dateFrom">
          <span style="color: var(--text-dim);">to</span>
          <input type="date" class="date-input" id="dateTo">
          <button class="filter-chip clear" id="clearDates">Clear</button>
        </div>
      </div>
    </div>
    
    <!-- AI Summary -->
    <div class="ai-summary" id="aiSummary">
      <div class="ai-summary-header">
        <span>‚ú¶ AI SUMMARY</span>
        <button class="ai-summary-close" id="closeAiSummary">√ó</button>
      </div>
      <div class="ai-summary-content" id="aiSummaryContent"></div>
    </div>
    
    <!-- Results -->
    <div class="results-info" id="resultsInfo">
      <span>TYPE TO SEARCH</span>
      <span id="lastUpdated"></span>
    </div>
    
    <div class="results" id="results">
      <div class="empty-state">
        <div class="empty-state-icon">üîç</div>
        <div class="empty-state-title">Start Searching</div>
        <div class="empty-state-hint">Enter keywords to search 500+ GenAI entries</div>
      </div>
    </div>
    
    <footer>
      <div>
        <a href="index.html">‚Üê BOARD</a> ¬∑ 
        <a href="genai-kb.html">KNOWLEDGEBASE</a> ¬∑ 
        <a href="https://github.com/fr491l3b0t/kanban">GITHUB</a>
      </div>
      <div>POWERED BY FUSE.JS</div>
    </footer>
  </div>

  <script>
    // State
    let kbData = { entries: [], categories: [] };
    let fuse = null;
    let activeCategory = 'all';
    let currentQuery = '';
    
    // API endpoint for AI search
    const API_URL = localStorage.getItem('searchApiUrl') || 'https://ip-172-31-32-225.tailf63b2f.ts.net/api/ai-search';
    const API_TOKEN = 'ufwbX6Zztw3hyWKwEVUrU1cz';
    
    // Theme
    const theme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', theme);
    
    document.getElementById('themeToggle').addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });
    
    // Load data
    async function loadData() {
      try {
        const response = await fetch('genai-kb.json');
        kbData = await response.json();
        
        // Initialize Fuse
        const fuseOptions = {
          keys: [
            { name: 'title', weight: 0.5 },
            { name: 'summary', weight: 0.25 },
            { name: 'tags', weight: 0.15 },
            { name: 'category', weight: 0.1 }
          ],
          threshold: 0.25,
          includeScore: true,
          includeMatches: true,
          minMatchCharLength: 3,
          ignoreLocation: true,
          useExtendedSearch: false,
          distance: 200
        };
        
        fuse = new Fuse(kbData.entries, fuseOptions);
        
        // Update UI
        document.getElementById('headerStats').innerHTML = 
          `<strong>${kbData.totalEntries || kbData.entries.length}</strong> ENTRIES`;
        document.getElementById('lastUpdated').textContent = 
          `UPDATED ${formatDate(kbData.lastUpdated)}`;
        
        renderCategoryFilters();
        
      } catch (err) {
        console.error('Failed to load KB:', err);
        document.getElementById('results').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <div class="empty-state-title">Failed to Load</div>
            <div class="empty-state-hint">Could not load knowledge base data</div>
          </div>
        `;
      }
    }
    
    // Format date
    function formatDate(dateStr) {
      if (!dateStr) return '‚Äî';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-AU', { 
        day: '2-digit', month: 'short', year: 'numeric'
      }).toUpperCase();
    }
    
    // Render category filters
    function renderCategoryFilters() {
      const container = document.getElementById('categoryFilters');
      const categories = ['all', ...(kbData.categories || [])];
      
      container.innerHTML = categories.map(cat => `
        <button class="filter-chip ${cat === activeCategory ? 'active' : ''}" data-cat="${cat}">
          ${cat === 'all' ? 'All Categories' : cat}
        </button>
      `).join('');
      
      container.querySelectorAll('.filter-chip').forEach(btn => {
        btn.addEventListener('click', () => {
          activeCategory = btn.dataset.cat;
          renderCategoryFilters();
          performSearch();
        });
      });
    }
    
    // Search input ‚Äî instant keyword results on every keystroke
    document.getElementById('searchInput').addEventListener('input', (e) => {
      currentQuery = e.target.value.trim();
      performSearch();
    });
    
    // Enter key triggers AI search
    document.getElementById('searchInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('askAiBtn').click();
      }
    });
    
    // Date filters
    document.getElementById('dateFrom').addEventListener('change', performSearch);
    document.getElementById('dateTo').addEventListener('change', performSearch);
    document.getElementById('clearDates').addEventListener('click', () => {
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      performSearch();
    });
    
    // Perform search
    function performSearch() {
      if (!fuse) return;
      
      const query = document.getElementById('searchInput').value.trim();
      const dateFrom = document.getElementById('dateFrom').value;
      const dateTo = document.getElementById('dateTo').value;
      
      let results = [];
      
      if (!query) {
        // Show all entries (filtered by category/date)
        results = kbData.entries.map(entry => ({ item: entry, score: 0 }));
      } else {
        // Fuse keyword search ‚Äî works for keywords and natural language alike
        results = fuse.search(query);
      }
      
      // Apply filters
      results = results.filter(({ item }) => {
        // Category filter
        if (activeCategory !== 'all' && item.category !== activeCategory) {
          return false;
        }
        
        // Date filter
        if (dateFrom && item.date && item.date < dateFrom) return false;
        if (dateTo && item.date && item.date > dateTo) return false;
        
        return true;
      });
      
      renderResults(results.slice(0, 50), query);
    }
    
    // Render results
    function renderResults(results, query) {
      const container = document.getElementById('results');
      const info = document.getElementById('resultsInfo');
      
      // Update info bar
      const activeFilters = [];
      if (activeCategory !== 'all') activeFilters.push(activeCategory);
      if (document.getElementById('dateFrom').value) activeFilters.push('FROM ' + document.getElementById('dateFrom').value);
      if (document.getElementById('dateTo').value) activeFilters.push('TO ' + document.getElementById('dateTo').value);
      
      info.innerHTML = `
        <span>${query ? `<strong>${results.length}</strong> MATCHES` : 'TYPE TO SEARCH'}</span>
        <span>${activeFilters.length ? activeFilters.join(' ¬∑ ') : 'ALL ENTRIES'}</span>
      `;
      
      if (results.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <div class="empty-state-title">No Results</div>
            <div class="empty-state-hint">Try different keywords or clear filters</div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = results.map(({ item, score }, index) => {
        // Fuse scores: 0 = perfect match, 1 = no match. Convert to intuitive percentage.
        // Apply a curve so only genuinely close matches get high percentages.
        const relevance = query ? Math.round(Math.max(0, (1 - Math.pow(score, 0.4)) * 100)) : null;
        const words = query ? query.split(/\s+/).filter(w => w.length > 3) : [];
        
        return `
          <div class="result-card">
            <div class="result-header">
              ${relevance !== null ? `<span class="result-score">${relevance}% MATCH</span>` : `<span class="result-score">#${String(index + 1).padStart(3, '0')}</span>`}
              <h3 class="result-title">
                <a href="${item.url}" target="_blank" rel="noopener">
                  ${highlightText(item.title, words)}
                </a>
              </h3>
              <span class="result-category">${item.category}</span>
            </div>
            <div class="result-meta">
              ${item.source} ¬∑ ${item.date || '‚Äî'}
            </div>
            <div class="result-description">
              ${highlightText(item.summary || 'No description available', words)}
            </div>
            ${item.tags?.length ? `
              <div class="result-tags">
                ${item.tags.map(tag => `<span class="result-tag" onclick="searchByTag('${tag}')">${tag}</span>`).join('')}
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }
    
    // Highlight matching text (skip stopwords and short terms)
    const STOPWORDS = new Set(['the','and','for','are','but','not','you','all','can','had','her','was','one','our','out','has','with','that','this','from','they','been','have','will','what','when','where','which','their','about','would','there','could','other','into','more','some','than','them','then','these','most','also','over','such','after','just','like','best','make','know','only','very','much','well','back','even','want','give','many','still','does','each','were','here','both','come','made','find','used','work','first','need','time','long','look','been','down','good','year']);
    function highlightText(text, words) {
      if (!words.length) return escapeHtml(text);
      let result = escapeHtml(text);
      const meaningfulWords = words.filter(w => w.length > 3 && !STOPWORDS.has(w.toLowerCase()));
      meaningfulWords.forEach(word => {
        const regex = new RegExp(`\\b(${escapeRegex(word)})`, 'gi');
        result = result.replace(regex, '<mark>$1</mark>');
      });
      return result;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }
    
    function escapeRegex(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
    
    // Search by tag
    window.searchByTag = function(tag) {
      document.getElementById('searchInput').value = tag;
      performSearch();
    };
    
    // Ask AI
    document.getElementById('askAiBtn').addEventListener('click', async () => {
      const query = document.getElementById('searchInput').value.trim();
      if (!query || !API_URL) {
        if (!API_URL) {
          alert('AI search is not configured. Set your API endpoint in localStorage with: localStorage.setItem("searchApiUrl", "your-url")');
        }
        return;
      }
      
      const btn = document.getElementById('askAiBtn');
      btn.classList.add('loading');
      btn.disabled = true;
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + API_TOKEN },
          body: JSON.stringify({
            query,
            category: activeCategory !== 'all' ? activeCategory : null,
            dateFrom: document.getElementById('dateFrom').value || null,
            dateTo: document.getElementById('dateTo').value || null
          })
        });
        
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }
        
        // Show AI summary
        const summaryDiv = document.getElementById('aiSummary');
        const contentDiv = document.getElementById('aiSummaryContent');
        
        contentDiv.innerHTML = formatMarkdown(data.summary);
        summaryDiv.classList.add('active');
        
        // If results returned, render them
        if (data.results) {
          renderResults(data.results.map(r => ({ item: r, score: 0.1 })), query);
        }
        
        // Scroll to summary
        summaryDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        
      } catch (err) {
        console.error('AI search failed:', err);
        alert('AI search failed: ' + err.message);
      } finally {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    });
    
    // Close AI summary
    document.getElementById('closeAiSummary').addEventListener('click', () => {
      document.getElementById('aiSummary').classList.remove('active');
    });
    
    // Format markdown
    function formatMarkdown(text) {
      return text
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        .replace(/`(.+?)`/g, '<code style="background: var(--bg); padding: 2px 6px; font-family: JetBrains Mono, monospace;">$1</code>')
        .replace(/\n/g, '<p>');
    }
    
    // Initialize
    loadData();
  </script>
</body>
